pipeline:

  build:
    image: node:8-alpine
    environment:
    commands:
      - yarn install
      - yarn run build

  publish-docs:
    image: plugins/s3-sync
    acl:
      "*": public-read
    bucket: design-system.waylay.io
    region: eu-central-1
    source: .docz/dist
    target: "."
    when:
      event: push
      branch: master
      status: success
